name: Release GpxPlayerDesktop

on:
  push:
    tags:
      - 'v*' # Only trigger on tags starting with 'v'

jobs:
  release:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§° Grant execute for gradlew (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x ./gradlew

      - name: ðŸ§ª Build project
        run: ./gradlew build

      - name: ðŸ“¦ Package app
        run: ./gradlew packageReleaseDistributionForCurrentOS

      - name: ðŸ“¥ Download binaries
        run: echo "Using build/compose/binaries for release"

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GpxPlayerDesktop ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: build/compose/binaries/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
