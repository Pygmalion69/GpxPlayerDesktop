# .github/workflows/build.yml
name: Build GpxPlayerDesktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§° Grant execute for gradlew (Linux only)
        if: runner.os == 'Linux'
        run: chmod +x ./gradlew

      - name: ðŸ§ª Build project
        run: ./gradlew build --stacktrace

      - name: ðŸ“¦ Package app
        run: ./gradlew packageReleaseDistributionForCurrentOS --stacktrace
        continue-on-error: true

      - name: ðŸ“¥ Upload Windows error logs (if any)
        if: runner.os == 'Windows' && failure()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: windows-error-logs
          path: build/compose/logs/packageReleaseExe/*.txt

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ runner.os }}
          path: build/compose/binaries
